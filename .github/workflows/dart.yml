name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
    # ftp server
          server: ${{ secrets.FTP_SERVER }}
    # ftp username
          username:  ${{ secrets.FTP_USERNAME }}
    # ftp password
          password: ${{ secrets.FTP_PASSWORD }}


    


