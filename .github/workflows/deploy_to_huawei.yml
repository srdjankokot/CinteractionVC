name: Deploy to Huawei


on:
  push:
    branches: [ "huawei" ]
  pull_request:
    branches: [ "huawei" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
    # Include the flutter action
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: 3.16.6
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get
      - name: Build Web Release   
        run: flutter build web --release
      - name: Flutter version
        run: flutter --version

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
     # ftp server
          server: ${{ secrets.FTP_HUAWEI_SERVER }}
     # ftp username
          username:  ${{ secrets.FTP_HUAWEI_USERNAME }}
     # ftp password
          password: ${{ secrets.FTP_HUAWEI_PASSWORD }}
          local-dir: build/web/
          server-dir: var/www/cinteraction/front/
          exclude: |
             index.html
             .htaccess


    
